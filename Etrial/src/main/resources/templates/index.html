<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head th:replace="layout/plantilla :: head">
        <title>Etrial</title>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="container">
            <h2>[[#{index.titulo}]]</h2>            
            <div class="row row-cols-3" th:if="${listaEventos != null and !listaEventos.empty}">
                <div class="card" th:each="evento : ${listaEventos}" >
                    <!--     <img src="/images/equipo1.jpg" class="card-img-top" alt="equipo">  -->
                    <div class="card-body">
                        <h5 class="card-title">[[${evento.descripcion}]]</h5>
                        <figure>
                            <img th:src="${evento.rutaImagen}" height="150"/>
                            <figcaption>
                                <a class="card-link" th:href="@{/carrito/agregar/} + ${evento.idEvento}">[[#{evento.comprar}]]</a>
                            </figcaption>
                        </figure>
                    </div>
                </div>                
            </div>
            <div th:if="${listaEventos == null or listaEventos.empty}">
                [[#{evento.no_mostrar}]]
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
