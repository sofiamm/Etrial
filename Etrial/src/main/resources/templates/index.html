<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head th:replace="layout/plantilla :: head">
        <title>Etrial</title>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="container">
            <h2 th:text="#{index.titulo}">Nuestros Entradas</h2>            
            <div class="row row-cols-3" th:if="${listaEntradas != null and !listaEntradas.empty}">
                <div class="card" th:each="entrada : ${listaEntradas}" >
                    <!--     <img src="/images/equipo1.jpg" class="card-img-top" alt="equipo">  -->
                    <div class="card-body">
                        <h5 class="card-title">[[${entrada.descripcion}]]</h5>
                        <h6 class="card-subtitle mb-2 text-muted text-end">Â¢[[${#numbers.formatDecimal(entrada.precio, 1, 'DEFAULT', 2, 'DEFAULT')}]]</h6>
                        <a class="card-link" th:href="@{/carrito/agregar/} + ${entrada.idEntrada}">[[#{entrada.comprar}]]</a>
<!--                        <p class="card-text">[[${entrada.detalle}]]</p>                        -->
                    </div>
                </div>                
            </div>
            <div th:if="${listaEntradas == null or listaEntradas.empty}"  th:text="#{entrada.no_mostrar}">
                No tenemos lista de entradas que mostrar...
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
