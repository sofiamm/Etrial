<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Etrial</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header" />
        <div class="contenido">
            <h2>Lista Eventos</h2>
            <a th:href="@{/evento/nueva}">Nuevo Evento</a>
            <div th:if="${listaEventos!=null and !listaEventos.empty}">
                <table border="1">
                    <thead>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Activa</th>
                    <tbody>
                        <tr th:each="evento: ${listaEventos}">
                            <td>[[${evento.nombre}]]</td>
                            <td>[[${evento.descripcion}]]</td>
                            <td><input type="checkbox" name="activa" th:checked="${evento.activo}" disabled="true"></td>
                            <td><a th:href="@{/evento/modificar/}+${evento.idEvento}">Modificar</a></td>
                            <td><a th:href="@{/evento/eliminar/}+${evento.idEvento}">Eliminar</a></td>
                        </tr>
                    </tbody>
                    </thead>
                </table>
            </div>
            <div th:if="${listaEventos==null or listaEventos.empty}">
                <p>¡La lista esta vacía!</p>
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
