<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head th:replace="layout/plantilla :: head">
        <title>Etrial</title>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2>Datos de la categoría</h2>
            <a th:href="@{/evento/listado}">Regresar</a>
            <br/>
            <br/>
            <form th:action="@{/evento/guardar}" method="POST" th:object="${evento}">
                <input type="hidden" name="idEvento" th:field="*{idEvento}"/>

                <label for="descripcion">Descripción:</label><br/>
                <input type="text" id="descripcion" name="descripcion" th:field="*{descripcion}"/><br/>

                <label for="activo">Activo:</label><br/>
                <input type="checkbox" id="activo" name="activo" th:field="*{activo}"/><br/><br/>
                
                <label for="rutaImagen">Ruta de imagen:</label><br/>
                <input type="text" name="rutaImagen" th:field="*{rutaImagen}"><br/>
                <input type="submit" name="guardar" value="Guardar"/>
            </form>
        </div>
        <div th:if="${listaEventos == null or listaEventos.empty}">
                [[#{evento.no_mostrar}]]
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
