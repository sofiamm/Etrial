<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Modificar Artículo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2>Datos del Artículo</h2>
            <a th:href="@{/entrada/listado}">Regresar</a>
            <br/>
            <br/>
            <form th:action="@{/entrada/guardar}" method="post" th:object="${entrada}">
                <input type="hidden" name="idArticulo" th:field="*{idArticulo}"><br/>

                <label fo="evento">Categoría:</label>
                <select th:field="*{idEvento}">
                    <option th:each="evento: ${eventos}"
                            th:value="${evento.idEvento}"
                            th:text="${evento.descripcion}"/>
                </select><br/>

                <label for="descripcion">Descripción:</label>
                <input type="text" name="descripcion" th:field="*{descripcion}"><br/>

<!--                <label for="detalle">Detalle:</label><br/>
                <input name="detalle" th:field="*{detalle}" rows="6" cols="50"><br/>-->

                <label for="precio">Precio:</label>
                <input type="number" name="precio" th:field="*{precio}"><br/>

                <label for="existencias">Existencias:</label><br/>
                <input type="number" name="existencias" th:field="*{existencias}"><br/>

                <label for="activo">Activo:</label><br/>
                <input type="checkbox" id="activo" name="activo" th:field="*{activo}"/><br/><br/>
                <input type="submit" name="guardar" value="Guardar"/>
            </form>
        </div>
        <footer th:replace="layout/plantilla :: footer" />
    </body>
</html>
